<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop watch</title>

</head>
<body>
    <audio id="my_audio" src="WhatsApp Audio 2024-02-23 at 6.40.40 AM.mpeg" ></audio>   
     <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchstop()" >
            <img src="images/start.png" onclick="watchstart()" >
            <img src="images/reset.png" onclick="watchreset()">
        </div>
    </div>
    <script>
        let [seconds , minutes , hours ] = [0 , 0 ,0];
let timer = null;
let displayTime=document.getElementById("displayTime")

function stopwatch(){
    seconds++;
    if(seconds==60){
        seconds=0;
        minutes++
        if(minutes==60){
        document.getElementById("my_audio").play();
            minutes=0;
            hours++;
        }
    }
    let h= hours <10 ? "0"+hours : hours; 
    let m= minutes <10 ? "0"+minutes : minutes; 
    let s= seconds <10 ? "0"+seconds : seconds; 
    displayTime.innerHTML=h +":"+ m +":"+ s;
}

function watchstart(){
    if(timer !==null){
        clearInterval(timer);
    }
    timer=setInterval(stopwatch,1000)
}
function watchstop(){
    clearInterval(timer);
}
function watchreset(){
    clearInterval(timer);
    [seconds , minutes , hours ] = [0 , 0 ,0];
    displayTime.innerHTML="0" +hours + ":"+ "0" + minutes +":"+ "0" + seconds
}
    </script>
</body>
</html>
